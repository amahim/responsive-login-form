<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <section class="plate">
        <div class="title">
            <h3 id="h3">Get Your Job Now</h3>
            <p id="p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio rerum deleniti dolore reprehenderit veritatis error voluptas quae architecto nihil dignissimos.</p>
        </div>
            <form>
                <div class="input">
                    <input type="text" name="name" id="name" placeholder="Your name">
                    <input type="email" name="email" id="email" placeholder="Your mail">
                </div>
                <div class="select">
                    <select name="Group" id="Group">
                        <option value="science">Science</option>
                        <option value="commerce">Commerce</option>
                    </select>
                    <select name="Grade" id="Grade">
                        <option value="Pass">Pass</option>
                        <option value="Fail">Fail</option>
                    </select>
                </div>
                <div class="last">
                    <textarea name="message" id="message" placeholder="Whats your dream job"></textarea>
                    <button type="submit">Submit Now</button>
                </div>
            </form>
            <div class="foot">
                <h4>Please,Fill the form completely.</h4>
            </div>
    </section>
</body>
</html>
